<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Harsh</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="log-in-card-container">
        <div class="log-in-card">
            <div class="log-in-logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="log-in-card-header">
                <h1>Sign In</h1>
                <div>Please Log In to use Platform</div>
            </div>
            <form action="">
		<div class = "form-item">
			<input type="text" name = "email" id = "email-form" placeholder = "Enter Email" required autofocus>
		</div>
		<div class = "form-item">
			<input type="password" placeholder = "Enter Password" id = "password-form" requied>
		</div>
		<div class = "form-item-other">
			<div class = "checkbox">
				<input type = "checkbox" id = "rememberMeCheckbox" checked>
				<label for = "rememberMeCheckbox">Remember me</label>
			</div>
		</div>
                <button type = "submit">Sign In</button>
            </form>
            <div class="login-card-footer">
                Don't have an account? <a href="#">Create a free account.</a>
            </div>
        </div>
    </div>
</body>
</html>
