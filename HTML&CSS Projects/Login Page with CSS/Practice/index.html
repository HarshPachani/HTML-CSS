<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Harsh</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="login-page">
            <div class="logoImage">
                <img src = "logo.png" alt="Company Logo">
            </div>
            <header class = "login-page-header">
                <h1>Sign In</h1>
                <div>Please Login to use Platform</div>
            </header>

            <form action="" class = "login-page-form">
                <div class="form-item">
                    <span>email</span>
                    <input type="email" class = "email-input" placeholder = "Enter Email" required>
                </div>

                <div class="form-item">
                    <span>password</span>
                    <input type="password" class="password-input" placeholder="Enter Password" required>
                </div>
            

                <div class="login-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id = "rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox">Remember Me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type = "submit">Sign In</button>    
            </form>

            <footer class="login-page-footer">
                <p>Don't have an Account? <a href="#">Create a free Account</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
