<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTag</title>
</head>
<body>
    <table>
        <thead>
            <tr> <!--for creating raw, tr stands for table raw.-->
                <th>Subject</th><!--th stands for table heading.-->
                <th>Theory</th>
                <th>Practical</th>
                <th>Total Marks</th>
                <th>Grades</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>English</td> <!--td stands for table data-->
                <td>75</td> 
                <td>-</td> 
                <td>75</td> 
                <td>A1</td> 
            </tr>
            <tr>
                <td>Physics</td> <!--td stands for table data-->
                <td>70</td> 
                <td>-</td> 
                <td>90</td> 
                <td>B1</td> 
            </tr>
            <tr>
                <td>Chemistry</td> <!--td stands for table data-->
                <td>80</td> 
                <td>90</td> 
                <td>95</td> 
                <td>B2</td> 
            </tr>
            <tr>
                <td>Math's</td> <!--td stands for table data-->
                <td>90</td> 
                <td>100</td> 
                <td>95</td> 
                <td>A1</td> 
            </tr>
            <tr>
                <td>Computer</td> <!--td stands for table data-->
                <td>80</td> 
                <td>75</td> 
                <td>85</td> 
                <td>B2</td> 
            </tr>
        </tbody>
        <tfoot>
            <th colspan="5">Result: Pass</th>
        </tfoot>
    </table>
</body>
</html>
