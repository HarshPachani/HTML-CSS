    <!--This is an examples of an ABSOLUTE URLs which means the path of file is define from the current file(1.Hyperlink.html).is known as absolute URLs-->

    <!--target is an attribute which is used to control where the web page will open whether in the current tab or in the new tab.-->
    <!--here _blank means it will open in new tab.-->
    <a href="https://www.google.com" target = "_blank">Google</a>

    <a href="Chapter_5.pdf" target = "_blank"><h1>Notes</h1></a>

    <!--Here is an examples of RELATIVE URLs which means the path of file is defined from the root folder. is known as RELATIVE URLs-->

    <a href="../Notes/ch4conditional.pdf" target="_blank">Java Chapter 4</a>
