<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange-1</title>

<body>
    <div class = "container">
        <header class = "header">
            <h1>Contact Form</h1>
            <p>Please fill all the texts in the fiels.</p>
        </header>

        <form>
            <p>Your Name:</p>
            <input type="text" name = "fullName" required placeholder=" Your Full Name">

            <p>Your Email: </p>
            <input type="email" name = "email" required placeholder=" Valid Email Address">

            <p>Message: </p>
            <textarea placeholder=" your message to Us" rows="5" cols = "100" required></textarea>

            <p>Subject: </p>
            <input type="text" required name = "Subject">
            <br>
            <input type="submit" value="Send">

        </form>
    </div>
    


</body>
