<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-path</title>
    <style>
        body{
            text-align: center;
            background: rgb(121, 121, 121);
        }

        body, html{
            height: 100%;
        }
        img{
            height: 75%;
        }

        .clip-circle{
            clip-path: circle(49.1% at 50% 50%);
        }
    </style>
</head>
<body>

    <!--Search in google for clip path generator and the website will generate the code of the any size you want to make(website: https://bennettfeely.com/clippy/).-->
    <img src="../../HTML/Harsh.jpg" alt = "" class = "clip-circle">
</body>
</html>
