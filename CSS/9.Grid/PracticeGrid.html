<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticeGrid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(100px, auto);
            grid-auto-columns: minmax(100px, auto);
            grid-gap: 20px;
            column-gap: 200px;
            row-gap: 200px;
        }

        .items{
            background-color: lightcoral;
            border: 3px solid green;
            border-radius: 3px;
        }

        #item2{
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 3;
        }

        .item-1-container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        #item1{
            grid-column-start: 1;
            grid-column-end: 5;
        }

        .nested-item{
            border: 3px solid greenyellow;
            border-radius: 3px;
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items item-1-container" id = "item1">
            <div class="nested-item">Dabbe me dabba 1</div>
            <div class="nested-item">Dabbe me dabba 2</div>
            <div class="nested-item">Dabbe me dabba 3</div>
        </div>
        <div class="items" id = "item2">Dabba 2</div>
        <div class="items">Dabba 3</div>
        <div class="items">Dabba 4</div>
        <div class="items">Dabba 5</div>
    </div>
</body>
</html>
