<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange-7 Flexbox</title>
    <style>
        body{
            font-weight: 900px;
            letter-spacing: 10px;
        }
        
        .container{
            display: flex;
            background-color: grey;
            width: 100%;
            height: 100vh;
        }

        .boxright{
            display: flex;
            flex-direction: column;
        }

        .nav{
            background: linear-gradient(to right, rgb(250, 252, 251), rgb(171, 179, 204));
            height: 100%;
	    width: 30%;
	    padding: 20px;
	    border: 3px solid black;
        }

        .header, .footer{
            background: linear-gradient(to right, rgb(1, 255, 213), rgb(0, 60, 255));
	    width: 1000px;
            height: 100%;
	    padding: 20px;
	    border: 3px solid black;
        }
        .article{
            background: linear-gradient(to right, rgb(255, 255, 255), rgb(192, 138, 138));
            height: 100%;
            width: 1000px;
	    padding: 20px;
	    border: 3px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class = "nav">Nav</div>
        <div class="boxright">
            <div class="header">header</div>
            <div class="article">article</div>
            <div class="footer">footer</div>
        </div>
    </div>
</body>
</html>
