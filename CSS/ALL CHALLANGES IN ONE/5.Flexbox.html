<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange-5 Flexbox</title>
    <style>
       .container{
            background-color: black;
            border-radius: 10px;
       }

       .flex{
            display: flex;
            flex-wrap: wrap;
       }

       .flex-item{
            background-color: chocolate;
            color: aliceblue;
            flex-grow: 1;
            margin: 3px;
            padding: 5px;
            border-radius: 8px;
       }

       .flex-item:hover{
            cursor: pointer;
            box-shadow: 4px 4px 0px wheat;
       }

       .flex-item-in{
            background-color: white;
            color: black;
            flex-grow: 1;
            margin: 3px;
            border-radius: 5px;
            padding: 8px;
       }

       .flex-item-in:hover{
            box-shadow: 4px 4px 0px black;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="flex-item">
                <h6>Box 1</h6>
                <div class="flex">
                    <div class="flex-item-in">Box 1</div>
                    <div class="flex-item-in">Box 2</div>
                    <div class="flex-item-in">Box 3</div>
                </div>
                <div class="flex">
                    <div class="flex-item-in">Box 1</div>
                    <div class="flex-item-in">Box 2</div>
                    <div class="flex-item-in">Box 3</div>
                    <div class="flex-item-in">Box 4</div>
                </div>

                <div class="flex">
                    <div class="flex-item-in">Box 1</div>
                    <div class="flex-item-in">Box 2</div>
                    <div class="flex-item-in">Box 3</div>
                    <div class="flex-item-in">Box 4</div>
                    <div class="flex-item-in">Box 5</div>
                </div>
            </div>    
            
            <div class="flex-item"><h6>Box 2</h6></div>    
            <div class="flex-item"><h6>Box 3</h6></div>    
        </div>

        <div class="flex">

            </div>
            <div class="flex-item">
                <h6>Box 2</h6>
