<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap');

body{
  text-align: center;
  font-family: 'Poppins','Sans-serif';
  font-size: 20px;
  background-image:linear-gradient( 
115deg
, rgba(58, 58, 158, 0.8), rgba(136, 136, 206, 0.7) ),url('https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg');
  background-repeat: no-repeat;
  background-position: right top;
  background-attachment: fixed;
  color: white;
}

*, *::before, *::after {
    box-sizing: border-box;
}

#survey-form{
  text-align: left;
  width: 55%;
  border: 5px solid ;
  padding: 50px;
  margin: auto;
  margin-top: 10px;
  background-color: rgba(27, 27, 50, 0.8);
}

#name{
  border-style: solid;
  border-radius: 5px;
  width: 100%;
  height: 15px;
  padding: 20px;
}

#email{
  border-style: solid; 
  border-radius: 5px;
  width: 100%;
  height: 15px;
  padding: 20px;
  margin-top: 10px;
}

#number{
  border-style: solid; 
  border-radius: 5px;
  width: 100%;
  height: 15px;
  padding: 20px;
}

#dropdown{
  border-style: solid; 
  border-radius: 5px;
  width: 100%;
  height: 15px;
  padding: 20px;
}

#comment{
  border-style: solid; 
  border-radius: 5px;
  width: 100%;
  height: 15px;
  padding: 60px;
  font-size:20px;
}

#submit{
  background-color:green;
  border-style: solid; 
  border-radius: 5px;
  width: 100%;
  padding: 10px;
  color:white;
  font-size: 20px;
}

#submit:hover{
  background-color: rgba(144,238,144,1);
}


    </style>
</head>
<body>
    <h1 id="title">freecodecamp Survey Form</h1>
  <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
      </br> 
    <input id="name" type="text" name="name" placeholder="Enter your name" required></input>
    <br></br> 
  <label for="email" id="email-label">Email:</label>
    </br>
  <input id="email" type="email" name="email" placeholder="Enter your Email" required></input>
  <br></br> 
<label for="number"  id="number-label">Age(optional):</label>
  </br> 
<input id="number" type="number" name="age" placeholder="Age" min="10" max="100"></input>
  <br></br>
<label for="dropdown">Which option best describes your current role?</label><br>
<select placeholder="Select current role." id="dropdown">
  <option value="Student">Student</option>
  <option value="Full Time Job">Full Time Job</option>
  <option value="Full Time Learner">Full Time Learner</option>
  <option value="Prefer not to say">Prefer not to say</option>
  <option value="Other">Other</option> 
</select> </br> </br>
<label for="option">Would you recommend freeCodeCamp to a friend?</label></br>
<input name="option" type="radio" value="definately" id="radio-btn">Definately</input></br>
<input name="option" type="radio" value="maybe" id="radio-btn">Maybe</input></br>
<input name="option" type="radio" value="not sure" id="radio-btn">
Not sure</input> <br></br>
<label for="btn">What would you like to see improved? (Check all that apply)</label><br>
<input type="checkbox" name="btn" value="Front-end Projects">Front-end Projects</input></br>
<input type="checkbox" name="btn" value="back-end Projects">Back-end Projects</input></br>
<input type="checkbox" name="btn" value="Data Visualization">Data Visualization</input></br>
<input type="checkbox" name="btn" value="Challanges">Challanges</input></br>
<input type="checkbox" name="btn" value="Open Source Community">Open Source Community</input></br>
<input type="checkbox" name="btn" value="Gitter help rooms">Gitter help rooms</input></br>
<input type="checkbox" name="btn" value="Videos">Videos</input></br>
<input type="checkbox" name="btn" value="City meetups">City meetups</input></br>
<input type="checkbox" name="btn" value="Wiki">Wiki</input></br>
<input type="checkbox" name="btn" value="Forums">Forums</input></br>
<input type="checkbox" name="btn" value="Additional Courses">Additional Courses</input></br><br>
<label for="comment">Any comments or suggestions?</label></br>
<textarea id="comment" rows="10" cols="30" name="comment" placeholder="Enter your comments here..."></textarea><br><br>
<button type="submit" id="submit" value="Submit">Submit</button>
  </form>

</body>
</html>
