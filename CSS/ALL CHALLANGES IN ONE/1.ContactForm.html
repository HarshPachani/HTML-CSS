<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with CSS</title>
</head>
<body>
    <form action="">
        <div class="header">
            <h2>Contact Form</h2>
            <p>Please fill all the texts in the fields</p>
        </div>
        <div class="formfill">
            <p>Your Name: <input type="text" placeholder="Your Full Name" name = "name" required></p>
            <p>Your Email: <input type="email" placeholder="Valid Email Address" name = "email" required></p>
            <p>Message: <textarea name="messsage" id="message" cols="30" rows="10" placeholder = "Your Message to Us" required></textarea></p>
            <p>Subject: <input type="text" name = "Subject" required></p>
            <input type="submit" value = "Send">
        </div>
    </form>
</body>
</html>
