<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with CSS</title>
    <style>
        body{
            padding: 5px 250px 15px 250px;
        }
        .container{
            background-color: #f2f2f2;
            border-radius: 15px;
        }
        .header{
            padding: 20px;
            background-color: rgb(83, 151, 83);
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border-radius: 10px;
        }
        form{
            padding: 30px;
            margin: 1px 30px 10px 30px;
        }
        input[type = "text"],
        input[type = "email"]{
            width: 100%;
            border: 1px solid #ccc;
            height: 30px;
            border-radius: 10px;
        }
        textarea{
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input[type = "submit"]{
            background-color: green;
            border: none;
            border-radius: 10px;
            color: white;
            height: 30px;
            width: 80px;
            margin: 10px;
        }
        input[type = "submit"]:hover{
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Contact Form</h2>
            <p>Please fill all the texts in the fields</p>
        </header>
            
        <form action="">
            <p>Your Name: </p>
            <input type="text" placeholder="Your Full Name" name = "name" required>

            <p>Your Email:</p>
            <input type="email" placeholder="Valid Email Address" name = "email" required>

            <p>Message:</p>
            <textarea name="messsage" id="message" cols="30" rows="5" placeholder = "Your Message to Us" required></textarea>
            <p>Subject:</p>
            <input type="text" name = "Subject" required>

            <input type="submit" value = "Send">
        </form>
    </div>
</body>
</html>
