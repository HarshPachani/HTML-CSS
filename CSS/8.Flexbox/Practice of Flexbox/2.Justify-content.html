<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify-content Property</title>
    <style>
        .container{
            display: flex;
            /* justify-content: center; */
            justify-content: flex-start; /*or left*/
            justify-content: flex-end; /*or right*/
        }

        .div{
            background-color: cyan;
            text-align: center;
            height: 100px;
            width: 20%;
            margin: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div">1</div>
        <div class="div">2</div>
        <div class="div">3</div>
        <div class="div">4</div>
    </div>
</body>
</html>
