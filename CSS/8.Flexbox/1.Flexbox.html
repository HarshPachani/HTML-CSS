<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            font-size: 20px;
            padding: 0 20px 30px 0;
            line-height: 1.4;
        }

        .flex-container{
            display: flex;
            flex-wrap: wrap; /*wrap means when we descrease the screen size the height and width of the box will be as it is and no wrap means the height and width will decrease as screen size decrease.*/
            width: 100%;
            height: 500px;
            border: 2px slateblue solid;
            align-content: flex-end;
        }

        .flex-item{
            width: 75px;
            height: 75px;
            background-color: lightskyblue;
            border: 2px solid darkblue;
            text-align: center;
            font-size: 2em;
            color: white;
            font-weight: bold;
            line-height: 1.4;
        }

        #flex-item-1{
            /* flex-basis: 200px; */
            flex-grow: 2; /*When the size of the screen will increase then the first box will increase in the speed of 2x like it got bigger for 2 times than the other boxes.*/
            background-color: lightpink;
        }
        #flex-item-2{
            background-color: lightskyblue;
            flex-shrink: 2; /*It is the same as grow but when the size of screen decreases then this box's size will decrease in speed of 2x.*/
        }
        #flex-item-3{
            background-color: lightgreen;
            order: 5; /*To change the order*/
        }
        #flex-item-4{
            background-color: darkkhaki;
        }
        #flex-item-5{
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="flex-container-">
        <div class="flex-item" id="flex-item-1">1</div>
        <div class="flex-item" id="flex-item-2">2</div>
        <div class="flex-item" id="flex-item-3">3</div>
        <div class="flex-item" id="flex-item-4">4</div>
        <div class="flex-item" id="flex-item-5">5</div>
    </div>
</body>
</html>
