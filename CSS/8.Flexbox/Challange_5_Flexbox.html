                    <div class="flex-item-in">2</div>

                    <div class="flex-item-in">4</div>
                    <div class="flex-item-in">5</div>

            </div>
            
            <div class="flex-item">
            <h6>Box two</h6>
                
            </div>
            
            <div class="flex-item">
            <h6>Box three</h6>
            </div>
        </div>

    <!--row 2 start-->	
    <div class="flex">
    <div class="flex-item">

    </div>

    <div class="flex-item">

    </div>

    <!--row 3 start-->

    <h6>Box one</h6>
    </div>
        
    <div class="flex-item">

    </div>
        
    <div class="flex-item">

    <div class="flex-item">

    </div>
    <!--row 3 end-->		
            
    <!--row 4 start-->	
    <div class="flex">	
    <div class="flex-item">
    <h6>Box one</h6>
    </div>
        
    <div class="flex-item">

    </div>
        
    <div class="flex-item">

    </div>
        
    <div class="flex-item">
    <h6>Box four</h6>

    <div class="flex-item">
    <h6>Box five</h6>
    </div>
        
    <div class="flex-item">
    <h6>Box six</h6>
    </div>	
    </div>
    <!--row 4 end-->		
    </div>
</body>
</html>
