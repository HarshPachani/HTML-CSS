<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<title>Flexbox 3(Challange-7)</title>

	<style>

		body{
			font-weight: 900px;
			letter-spacing: 10px;
		}
		
		.container{
			display: flex;
			background-color: grey;
			height: 100vh;
			width: 100%;
		}
		.container2{
			/*width: 100%;*/
			display: flex;
			flex-direction: column;
		}
		.nav{
			background: linear-gradient(to right, rgb(250, 252, 251), rgb(171, 179, 204));
			width: 30%;
			height: 100%;
			padding: 20px;
			border: 3px solid black;
		}
		.header, .footer{
			background: linear-gradient(to right, rgb(1, 255, 213), rgb(0, 60, 255));
			width: 1000px;
			height: 100%;
			padding: 20px;
			border: 3px solid black;
		}
		.article{
			background: linear-gradient(to right, rgb(255, 255, 255), rgb(192, 138, 138));
			width: 1000px;
			height: 100%;
			padding: 20px;
			border: 3px solid black;
		}
	</style>
</head>
<body>
	<div class = "container">
		<div class = "nav">Nav</div>
		<div class = "container2">
			<div class = "header">Header</div>
			<div class = "article">Article</div>
			<div class = "footer">Footer</div>
		</div>
	</div>
</body>
</html>
