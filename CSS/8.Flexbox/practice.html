<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Flex-box</title>

    <style>
        .container{
            background-color: black;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .flex{
            display: flex; 
            flex-wrap: wrap; /* Kinda Responsiveness.*/
        }

        .flex-item{
            background-color: chocolate;
            color: aliceblue;
            flex-grow: 1; /*for expending (kinda width)*/
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
            padding: 8px;
            margin: 3px;
            border-radius: 5px;
        }

        .flex-item-in{
            background-color: white;
            color: black;
            margin: 3px;
            padding: 8px;
            flex-grow: 1; /*for expending*/
            border-radius: 5px;
            font-size: medium;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class = "container">
        <!--row-1 starts-->
        <div class="flex">
            <!-- row-1 and column-1 -->
            <div class="flex-item">
                <h6>Dabba 1</h6>
                <!--row-1 of Dabba 1 Starts-->
                <div class="flex">
                    <div class="flex-item-in">1</div>
                    <div class="flex-item-in">2</div>
                    <div class="flex-item-in">3</div>
                </div>
               <!--row-1 of Dabba 1 Ends-->

                <!--row-2 of Dabba 1 Starts-->
                <div class="flex">
                    <div class="flex-item-in">1</div>
                    <div class="flex-item-in">2</div>
                    <div class="flex-item-in">3</div>
                    <div class="flex-item-in">4</div>
                </div>
                <!--row-2 of Dabba 1 Ends-->

                <!--row-3 of Dabba 1 Starts-->
                <div class="flex">
                    <div class="flex-item-in">1</div>
                    <div class="flex-item-in">2</div>
                    <div class="flex-item-in">3</div>
                    <div class="flex-item-in">4</div>
                    <div class="flex-item-in">5</div>
                </div>
                <!--row-3 of Dabba 1 Ends-->
            </div>   
            
            <!-- row-2 and column-2 -->
            <div class="flex-item">
                <h6>Dabba 2</h6>
            </div>

            <!-- row-3 and column-3 -->
            <div class="flex-item">
                <h6>Dabba 3</h6>
            </div>
        </div>
        <!--row-1 ends-->
    
        <!--row-2 starts-->
        <div class="flex">
            <div class="flex-item">
                <h6>Dabba 1</h6>
            </div>
            <div class="flex-item">
                <h6>Dabba 2</h6>
            </div>
            <div class="flex-item">
                <h6>Dabba 3</h6>
            </div>
            <div class="flex-item">
                <h6>Dabba 4</h6>
            </div>
        </div>
        <!--row-2 ends-->

        <!--row-3 starts-->
        <div class="flex">
            <div class="flex-item">
                <h6>Dabba 1</h6>
            </div>
            <div class="flex-item">
                <h6>Dabba 2</h6>
            </div>
            <div class="flex-item">
                <h6>Dabba 3</h6>
            </div>
            <div class="flex-item">
                <h6>Dabba 4</h6>
            </div>
            <div class="flex-item">
                <h6>Dabba 5</h6>
            </div>
        </div>
        <!--row-3 ends-->
    </div>
</body>
</html>
