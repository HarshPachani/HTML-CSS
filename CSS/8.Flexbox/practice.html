<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Flex-box</title>

    <style>
        .container{
            background-color: cadetblue;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .flex{
            display: flex; 
            flex-wrap: wrap; /* Kinda Responsiveness.*/
        }

        .flex-item{
            background-color: chocolate;
            color: aliceblue;
            flex-grow: 1; /*for expending (kinda width)*/
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
            padding: 8px;
            margin: 3px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class = "container">
        <!--row-1 starts-->
        <div class="flex">
            <!-- row-1 and column-1 -->
            <div class="flex-item">
                <h6>Dabba 1</h6>
            </div>   
            
            <!-- row-2 and column-2 -->
            <div class="flex-item">
                <h6>Dabba 2</h6>
            </div>

            <!-- row-3 and column-3 -->
            <div class="flex-item">
                <h6>Dabba 3</h6>
            </div>
        </div>
    </div>
</body>
</html>
