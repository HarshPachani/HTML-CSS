<!Doctype html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Flexbox 2(Challange-6)</title>

    <style>
	body{
		background-color: rgb(126, 153, 123);
	}
	
	.container{
		display: flex;
		background-color: grey;
		justify-content: space-around;
		flex-wrap: nowrap;
	}

	p{
    		font-size: 20px;
    		font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
   		 margin: 30px;
    		color: white;
	}

	h2{
   		color: white;
    		font-size: 40px;
    		margin: 30px;
	}

	.box{
		width: 25%;
		height: 80%;
		background-color: orange;
		text-align: center;
	}

	.imagebox1, .imagebox2, .imagebox3{
		height: 100%;
		width: 100%;
	}
	
	.image{
		width: 100%;
		height: 100%;
		object-fill: fill;
	}


	.box:hover{
		/*Here first 5px is for row, second 5px is for column and third 20px is for transparancy and rgb is for representing color.*/
		box-shadow: 5px 5px 20px rgb(255, 255, 255);
	}

	button:hover{
		cursor: pointer;
		background-color: green;
	}
    </style>
</head>
<body>
