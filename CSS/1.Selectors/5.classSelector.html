<!DOCTYPE html>

    <link rel = "stylesheet" href = "5.classSelector.css">
    <title>Document</title>

<body>
    <h1>I am a Level one heading</h1>
    <p>This is Paragraph of text, In the text is a <span class = "special">span element</span> and also a <a href = "www.example.com">link</a></p>
    <p>This is the second paragraph, It contains an <em class = "special">emphasized</em> element.</p>

    <ul>
        <li>Item One</li>
        <li class = "special">Item Two</li>
        <li>Item <em>Three</em></li>
    </ul>

</body>
