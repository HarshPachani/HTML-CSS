<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries: width</title>
    <style>
        html{
            font-size: 1em;
        }

        /*This is the Syntax of Media Queries*/
        /*It denotes that if the width is 600px then change the color of the body tag content to red.*/
        @media screen and (width: 600px){
            body{
                color: red;
            }
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perspiciatis dolorem labore doloribus atque numquam minima aliquam impedit nemo dolores quos?</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum neque ea nisi sed soluta facilis.</p>
</body>
</html>
