<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries: width</title>
    <style>
        html{
            font-size: 1em;
        }

        /*This is the Syntax of Media Queries*/
        /*It denotes that if the width is exact 600px then change the color of the body tag content to red.*/
        @media screen and (width: 600px){
            body{
                color: red;
            }
        }

        @media (orientation: landscape){
            body{
                color: rebeccapurple;
            }
        }

        /*Here if the max-width is 600px and orientation is landscape then and only then the color will be blue of body.*/
        /*This is like and gate (both of them should true.)*/
        /* @media screen and (max-width: 600px) and (orientation: landscape){
            /*This rule will apply to the body tag if this both condition become true.*/
            /* body{
                color: blue;
            }
        } */

        /*This( , ) is like a or gate (one of them should true.)*/
       /* @media screen and (max-width: 600px), screen and (orientation: landscape){
            body{
                color: blue;
            }
        } */

        @media not all and (orientation: landscape){
            body{
                color: blue;
            }
        }
    </style>
</head>
<body>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum neque ea nisi sed soluta facilis.</p>
</body>
</html>
