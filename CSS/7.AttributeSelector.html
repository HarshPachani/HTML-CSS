<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "7.AttributeSelector.css">
    <title>Document</title>
</head>
<body>
    <h1>Attribute Presence and value selector</h1>
    <ul>
        <li>Item 1</li>
        <li class = "a">Item 2</li> <!--This class is of a-->
        <li class = "a b">Item 3</li><!--This class is of a and b-->
        <li class = "ab">Item 4</li><!--This class is of ab-->
    </ul>
</body>
